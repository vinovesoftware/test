http_port 3128 transparent
hierarchy_stoplist cgi-bin ?
#Move cache directory to a new partition with larger disc space
#cache_dir ufs /var/spool/squid 100000 16 256
cache_dir ufs /squid 1000 16 256
#Move access log to the squid dedicated partition
#access_log /var/log/squid/access.log squid
access_log /squid/access.log squid
refresh_pattern ^ftp: 1440 20% 10080
refresh_pattern ^gopher: 1440 0% 1440
refresh_pattern -i (/cgi-bin/|\?) 0 0% 0
refresh_pattern . 0 20% 4320
acl apache rep_header Server ^Apache
broken_vary_encoding allow apache
extension_methods REPORT MERGE MKACTIVITY CHECKOUT
hosts_file /etc/hosts
#Move squid core dump file to squid dedicated partition
